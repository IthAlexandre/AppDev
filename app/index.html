<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <link rel="stylesheet" href="mystyle.css" />
        <script src="application.js"></script>
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    </head>
    <body>
        <div data-role="page" id="connexion">
            <div data-role="header" data-position="fixed">
                <h1>Trouver une table près de chez vous</h1>
                    <button class="ui-btn-right ui-btn ui-icon-back ui-btn-inline ui-corner-all ui-mini ui-btn-icon-notext">Retour</button>
            </div><!-- /header -->

            <div data-role="content">
				<form id="connexion-form">
					<input type="text" id="login" value="" placeholder="Identifiant" />
					<input type="password" id="password" value="" placeholder="Mot de passe" />
					<input type="submit" value="Connexion"></input>
				<form>
            </div><!-- /content -->
        </div><!-- /page -->
        <div data-role="page" id="accueil">
            <div data-role="header" data-position="fixed">
                <h1>Trouver une table près de chez vous</h1>
                    <button class="ui-btn-right ui-btn ui-icon-back ui-btn-inline ui-corner-all ui-mini ui-btn-icon-notext">Retour</button>
            </div><!-- /header -->

            <div data-role="content">
                <a href="#localisation"><div class="ui-btn">Localisation</div></a>
                <a href="#choice"><div class="ui-btn">Trouver un plan</div></a>
				<a href="#connexion"><div class="ui-btn">Déconnexion</div></a>
            </div><!-- /content -->
        </div><!-- /page -->
        <div data-role="page" id="localisation">
            <div data-role="header" data-position="fixed">
                <h1>Trouver une table près de chez vous</h1>
                    <button class="ui-btn-right ui-btn ui-icon-back ui-btn-inline ui-corner-all ui-mini ui-btn-icon-notext">Retour</button>
            </div><!-- /header -->

            <div data-role="content">
                <div id="map"></div>
            </div><!-- /content -->
        </div><!-- /page -->
        <div data-role="page" id="choice">
            <div data-role="header" data-position="fixed">
                <h1>Trouver une table près de chez vous</h1>
                    <button class="ui-btn-right ui-btn ui-icon-back ui-btn-inline ui-corner-all ui-mini ui-btn-icon-notext">Retour</button>
            </div><!-- /header -->

            <div data-role="content">
                <div id="cards">
                    <div class="card">
                        <div class="card-header ui-grid-solo">
                            <div class="ui-block-a">
                                <text>La Gauloise - Spécialités Françaises</text>
                            </div>
                        </div>
                        <div class="card-content ui-grid-solo">
                            <div class="ui-block-a">
                                <img src="https://teleburst.files.wordpress.com/2011/02/business-dinner.jpg">
                				</img>
                            </div>
                        </div>
                        <div class="card-footer ui-grid-b">
                            <div class="ui-block-a">
                                <button class="ui-btn ui-mini">Infos</button>
                            </div>
                            <div class="ui-block-b">
                                <button class="ui-btn ui-mini">Tables</button>
                            </div>
                            <div class="ui-block-c">
                                <button class="ui-btn ui-mini">Réserver</button>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header ui-grid-solo">
                            <div class="ui-block-a">
                                Durand Dupont - Bistrot/Gastronomique
                            </div>
                        </div>
                    </div>
                </div>
            </div><!-- /content -->
        </div><!-- /page -->
    </body>
</html>
